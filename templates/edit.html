{% extends '_base.html' %}
{% block content %}
<h5 class="display-4">İha Düzenleme Sayfası</h5>
<hr />
<form method="post">
    {% csrf_token %}
    <div class="row">
        <div class="col-md-8">
            <div class="form-group row mb-2">
                <label class="col-form-label col-sm-3">Marka:</label>
                <div class="col-sm-9">
                    <input type="text" value="{{iha.brand}}" name="brand" class="form-control" />
                </div>
            </div>

            <div class="form-group row mb-2">
                <label class="col-form-label col-sm-3">Model:</label>
                <div class="col-sm-9">
                    <input type="text" value="{{iha.modelname}}" name="modelname" class="form-control" />
                </div>
            </div>

            <div class="form-group row mb-2">
                <label class="col-form-label col-sm-3">Description:</label>
                <div class="col-sm-9">
                    <input type="text" value="{{iha.description}}" name="description" class="form-control" />
                </div>
            </div>
            <div class="form-group row mb-2">
                <label class="col-form-label col-sm-3">Kategori:</label>
                <div class="col-sm-9">
                    <input type="text" value="{{iha.categories}}" name="categories" class="form-control" />
                </div>
            </div>
            <div class="form-group row mb-2">
                <label class="col-form-label col-sm-3">ImageUrl:</label>
                <div class="col-sm-9">
                    <input type="text" value="{{iha.img}}" name="img"  class="form-control" />
                </div>
            </div>

            <div class="form-group row mb-2">
                <input type="hidden" name="id" value="{{iha.id}}" />
                <div class="col-sm-9">
                    <button type="submit" class="btn btn-primary">Düzenle</button>
                </div>
            </div>
        </div>
    </div>
</form>

{% endblock %}
