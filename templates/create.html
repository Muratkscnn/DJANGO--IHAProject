{% extends '_base.html' %}
{% block content %}
<h5 class="display-4">İha Kayıt Ekleme Sayfası</h5>
<hr />
<form method="post">
    {% csrf_token %}
    {% if statuscode == 'succes' %}
    <p class="text-danger">KAYIT EKLENMİŞTİR.</p>
    {% endif %}
    <div class="row">
        <div class="col-md-8">
            <div class="form-group row mb-2">
                <label class="col-form-label col-sm-3">Marka:</label>
                <div class="col-sm-9">
                    <input type="text"  name="brand" class="form-control" />
                </div>
            </div>

            <div class="form-group row mb-2">
                <label class="col-form-label col-sm-3">Model:</label>
                <div class="col-sm-9">
                    <input type="text"  name="modelname" class="form-control" />
                </div>
            </div>
            <div class="form-group row mb-2">
                <label class="col-form-label col-sm-3">Ağırlık:</label>
                <div class="col-sm-9">
                    <input type="text"  name="weight" class="form-control" />
                </div>
            </div>
            <div class="form-group row mb-2">
                <label class="col-form-label col-sm-3">Description:</label>
                <div class="col-sm-9">
                    <input type="text"  name="description" class="form-control" />
                </div>
            </div>
            <div class="form-group row mb-2">
                <label class="col-form-label col-sm-3">Kategori:</label>
                <div class="col-sm-9">
                    <input type="text"  name="categories" class="form-control" />
                </div>
            </div>

            <div class="form-group row mb-2">
                <label class="col-form-label col-sm-3">ImageUrl:</label>
                <div class="col-sm-9">
                    <input type="text" name="img"  class="form-control" />
                </div>
            </div>

            <div class="form-group row mb-2">
                <div class="col-sm-9">
                    <button type="submit" class="btn btn-primary">Yeni Kayıt Ekle</button>
                </div>
            </div>
        </div>
    </div>
</form>

{% endblock %}
